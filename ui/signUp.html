<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EPICMAIL-sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen and (max-width: 767px)" href="css/mobile.css" />
    <link rel="stylesheet" media="screen and (min-width: 768px)" href="css/desktop.css" />
    <script src="main.js"></script>
</head>

<body>
    <nav>
        <span class="head bigText"><a href="index.html">EpicMail</a></span>
        <a href="index.html" class="button">Sign In</a>
    </nav>


    <div class="form">
        <div class="indexlogo">
            <h4>SIGN UP</h4>
            <img src="img/email.png" alt="Mail logo">
        </div>

        <form action="">
            <h4 class="mediumText">SIGN UP</h4>
            <div class="form-group mb-1">
                <label for="email" class="mediumText">Email</label>
                <input type="email" name="" id="email" class="formInput">
            </div>
            <div class="form-group mb-1">
                <label for="fname" class="mediumText">First Name</label>
                <input type="text" name="" id="fname" class="formInput">
            </div>
            <div class="form-group">
                <label for="lname" class="mediumText">Last Name</label>
                <input type="text" name="" id="lname" class="formInput">
            </div>

            <div class="form-group mb-1">
                <label for="password" class="mediumText">Password</label>
                <input type="password" name="" id="password" class="formInput">
            </div>
             <div class="form-group mb-1">
                <label for="password" class="mediumText">Confirm Password</label>
                <input type="password" name="" id="password" class="formInput">
            </div>
            <button type="submit" class="button">Sign Up</button>
            <button type="submit" class="button">Log In</button>
            <p class="mt-1"><a href="reset.html">Forgot password?</a></p> 
        </form>

    </div>


    <br>

    <p>this link was added for navigation sake to the inbox.<br>
        it will in no way appear on the final<br><a href="inbox.html">Inbox</a></p>
</body>

</html>

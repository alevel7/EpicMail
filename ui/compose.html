<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EPICMAIL-Compose</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen and (max-width: 767px)" href="css/mobile.css" />
    <link rel="stylesheet" media="screen and (min-width: 768px)" href="css/desktop.css" />
</head>

<body>
    <nav>
        <span class="head bigText"><a href="index.html">EpicMail</a></span>
        <img src="img/buhari.jpg" alt="" class="mhidden">
      <a href="index.html" class="aButton">Log out</a>
    </nav>
    <div class="container">
        <div class="special">
            <a href="compose.html" id="compose" class="ml-1 hidden"><img src="img/message.png" alt="compose-logo"></a>
            <p>Compose</p>

            <ul>
                <!-- <li><img src="img/group.png" alt="inbox"><a href="group.html">Retract</a></li> -->
            </ul>
        </div>
        <div class="inbox">
            <div class="side-nav">
                <div class="dropdown">
                    <span id="menu-button">Menu</span>
                    <div class="menu-lines">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                </div>

                <ul id="dropmenu">
                    <li class="active"><img src="img/compose_icon.png" alt="inbox"><a href="compose.html">Compose</a></li>
                    <li ><img src="img/message.png" alt="inbox"><a href="inbox.html">Inbox</a></li>
                    <li><img src="img/sent.png" alt="inbox"><a href="inbox.html">Sent</a></li>
                    <li><img src="img/draft.png" alt="inbox"><a href="outbox.html">Draft</a></li>
                    <li><img src="img/group.png" alt="inbox"><a href="group.html">Groups</a></li>

                </ul>
            </div>
            <div class="main-box">
                <form action="" class="compose_mail">
                    <div class="form-group mb-1">
                        <label for="from" class="mediumText">From</label>
                        <input type="text" name="" id="from" class="formInput">
                    </div>
                    <div class="form-group mb-1">
                        <label for="to" class="mediumText">To</label>
                        <input type="text" name="" id="to" class="formInput">
                    </div>
                    <div class="form-group mb-1">
                        <input type="text" name="" id="Subject" placeholder="Subject" class="formInput">
                    </div>
                    <div class="form-group mb-1">
                        <textarea name="" id=""  placeholder="Compose mail" class="formInput widerHeight"></textarea>
                    </div>

                    <button type="submit" class="button">Send</button>
                    <button type="button" class="button">Save</button>
                </form>
            </div>
          
        </div>



    </div>

    <script src="js/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EPICMAIL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen and (max-width: 767px)" href="css/mobile.css" />
    <link rel="stylesheet" media="screen and (min-width: 768px)" href="css/desktop.css" />
    <script src="main.js"></script>
</head>

<body>
    <nav>
        <span class="head bigText"><a href="index.html">EpicMail</a></span>
        <a href="SignUp.html" class="button">Sign Up</a>
    </nav>


    <div class="form">
        <div class="indexlogo">
            <h4>SIGN IN</h4>
            <img src="img/email.png" alt="">
        </div>

        <form action="">
            <h4 class="mediumText">SIGN IN</h4>
            <div class="form-group mb-1">
                <label for="username" class="mediumText">Email</label>
                <input type="text" name="" id="username" class="formInput">
            </div>
            <div class="form-group  mb-1">
                <label for="password" class="mediumText">Password</label>
                <input type="password" name="" id="password" class="formInput">
            </div>
            <button type="submit" class="button">Log In</button>
            <a href="reset.html">Forgot password?</a>
        </form>

    </div>


    <br>

    <p>this link was added for navigation sake to the inbox.<br>
        it will in no way appear on the final<br><a href="inbox.html">Inbox</a></p>

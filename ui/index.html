<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EPICMAIL-Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen and (max-width: 767px)" href="css/mobile.css" />
    <link rel="stylesheet" media="screen and (min-width: 768px)" href="css/desktop.css" />
    <script src="main.js"></script>
</head>

<body>
    <div class="container-main">
        <nav>
            <span class="head bigText"><a href="index.html">EpicMail</a></span>
            <a href="signUp.html" class="aButton">Sign Up</a>
        </nav>


        <div class="form">
            <div class="indexlogo">
                <h4>SIGN IN</h4>
                <img src="img/young-people-texting-1050x600.jpg" alt="" class="mhidden dimg">
                <img src="img/email.png" alt="email" class="hidden">

            </div>

            <form action="inbox.html">
                <h4 class="mediumText mb-1 ">SIGN IN</h4>
                <div class="form-group mb-1">
                    <!-- <label for="username" class="mediumText">Email</label> -->
                    <input type="text" name="" id="username" class="formInput" placeholder="Email">
                </div>
                <div class="form-group  mb-1">
                    <!-- <label for="password" class="mediumText">Password</label> -->
                    <input type="password" name="" id="password" class="formInput" placeholder="Password">
                </div>
                <button type="submit" class="button ">Log In</button>
                <a href="reset.html">Forgot password?</a>
            </form>

        </div>


        <br>


    </div>

</body>

</html>

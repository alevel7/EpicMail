<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EPICMAIL-SignUp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen and (max-width: 767px)" href="css/mobile.css" />
    <link rel="stylesheet" media="screen and (min-width: 768px)" href="css/desktop.css" />
    <script src="main.js"></script>
</head>

<body>
    <nav>
        <span class="head bigText b"><a href="index.html">EpicMail</a></span>
        <a href="index.html" class="aButton">Sign In</a>
    </nav>


    <div class="form">
        <div class="indexlogo">
            <h4>SIGN UP</h4>
            <img src="img/young-people-texting-1050x600.jpg" alt="" class="mhidden dimg">
            <img src="img/email.png" alt="email" class="hidden">
        </div>

        <form action="">
            <h4 class="mediumText mb-1">SIGN UP</h4>
            <div class="form-group mb-1">
                <!-- <label for="email" class="mediumText">Email</label> -->
                <input type="email" name="" id="email" class="formInput" placeholder="Email">
            </div>
            <div class="form-group mb-1">
                <!-- <label for="fname" class="mediumText">First Name</label> -->
                <input type="text" name="" id="fname" class="formInput" placeholder="First Name">
            </div>
            <div class="form-group mb-1">
                <!-- <label for="lname" class="mediumText">Last Name</label> -->
                <input type="text" name="" id="lname" class="formInput" placeholder="Last Name">
            </div>

            <div class="form-group mb-1">
                <!-- <label for="password" class="mediumText">Password</label> -->
                <input type="password" name="" id="password" class="formInput" placeholder="Password">
            </div>
             <div class="form-group mb-1">
                <!-- <label for="password" class="mediumText">Confirm Password</label> -->
                <input type="password" name="" id="password" class="formInput" placeholder="Confirm Password">
            </div>
            <button type="submit" class="button">Sign Up</button>
        
        </form>

    </div>


    <br>

</body>

</html>
